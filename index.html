<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Push-ups Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading"> Push-ups Counts </h1>
    <h2 id ="count-el">0</h2>
    <div id="counter-box">
        <button class ="btn" id="add-button" onclick="increment()" > Count Pushups</button>

        <button class ="btn"  id="save-button" onclick="save()"> Save</button>

        <p id="prev">Previous Count :</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
